<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
z
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_IDCarrito}" for="IDCarrito" />
                    <h:inputText id="IDCarrito" value="#{carritoController.selected.IDCarrito}" title="#{bundle.CreateCarritoTitle_IDCarrito}" required="true" requiredMessage="#{bundle.CreateCarritoRequiredMessage_IDCarrito}"/>
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_tipoVino}" for="tipoVino" />
                    <h:inputText id="tipoVino" value="#{carritoController.selected.tipoVino}" title="#{bundle.CreateCarritoTitle_tipoVino}" />
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{carritoController.selected.fecha}" title="#{bundle.CreateCarritoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{carritoController.selected.nombreCliente}" title="#{bundle.CreateCarritoTitle_nombreCliente}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carritoController.create}" value="#{bundle.CreateCarritoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carritoController.prepareList}" value="#{bundle.CreateCarritoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarritoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
