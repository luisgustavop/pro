<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarritoLabel_IDCarrito}" for="IDCarrito" />
                    <h:inputText id="IDCarrito" value="#{carritoController.selected.IDCarrito}" title="#{bundle.EditCarritoTitle_IDCarrito}" required="true" requiredMessage="#{bundle.EditCarritoRequiredMessage_IDCarrito}"/>
                    <h:outputLabel value="#{bundle.EditCarritoLabel_tipoVino}" for="tipoVino" />
                    <h:inputText id="tipoVino" value="#{carritoController.selected.tipoVino}" title="#{bundle.EditCarritoTitle_tipoVino}" />
                    <h:outputLabel value="#{bundle.EditCarritoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{carritoController.selected.fecha}" title="#{bundle.EditCarritoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCarritoLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{carritoController.selected.nombreCliente}" title="#{bundle.EditCarritoTitle_nombreCliente}" />
                </h:panelGrid>
                <h:commandLink action="#{carritoController.update}" value="#{bundle.EditCarritoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCarritoViewLink}"/>
                <br />
                <h:commandLink action="#{carritoController.prepareList}" value="#{bundle.EditCarritoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCarritoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
