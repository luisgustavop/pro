<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistroUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegistroUsuarioEmpty}" rendered="#{registroUsuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{registroUsuarioController.items.rowCount > 0}">
                    <h:outputText value="#{registroUsuarioController.pagination.pageFirstItem + 1}..#{registroUsuarioController.pagination.pageLastItem + 1}/#{registroUsuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{registroUsuarioController.previous}" value="#{bundle.Previous} #{registroUsuarioController.pagination.pageSize}" rendered="#{registroUsuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{registroUsuarioController.next}" value="#{bundle.Next} #{registroUsuarioController.pagination.pageSize}" rendered="#{registroUsuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{registroUsuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_correoElectronico}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoElectronico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_rfc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rfc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_fechanacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroUsuarioTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{registroUsuarioController.prepareView}" value="#{bundle.ListRegistroUsuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroUsuarioController.prepareEdit}" value="#{bundle.ListRegistroUsuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroUsuarioController.destroy}" value="#{bundle.ListRegistroUsuarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{registroUsuarioController.prepareCreate}" value="#{bundle.ListRegistroUsuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegistroUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
